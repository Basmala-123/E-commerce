<div class="pt-5">
  <div class="col-12 col-md-4">
    <app-select [data]="Categories" [title]="'Category'" (selected)="filterProduct($event)"></app-select>
  </div>
<div class="row mt-4" *ngIf="!loading">
  <div class="col-12 col-md-3" *ngFor="let item of products" >
    <app-product [data]="item"></app-product>
  </div>
</div>
<div class="text-center w-100" *ngIf="loading">
  <app-loader></app-loader>
</div>
</div>
