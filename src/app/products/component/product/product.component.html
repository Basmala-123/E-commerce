<div class="card">
  <img class="card-img-top" [src]="data.image" alt="this my pc">
  <div class="card-body">
    <h5 class="card-title text-truncate">{{data.title}}</h5>
    <p class="text-truncate">{{data.description}}</p>
    <div class="d-flex justify-content-between">
      <p class="card-text">{{data.price}} LE</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
